<!DOCTYPE html>
  <head>
    <title>Registration</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
     <script src="../js/jquery-3.6.0.js"></script>
    <script src="../js/registration.js"></script>
  </head>

  <body>
      <form>
      First Name: <input type="text" id="first" name="firstName" required><br><br>
      Last Name: <input type="text" id="last" name="lastName" required><br><br>
      Address: <input type="text" id="address" name="address" required><br><br>
      Pincode: <select id="pin">
    <option>Pune</option>
    <option>Mumbai</option>
    <option>Dhule</option>
    <option>Nashik</option>
  </select><br><br>
    BirthDate: <input type="date" id="dob" name="birthDate">
    <input type="button" value="Submit">
</form>
  </body>
</html>
